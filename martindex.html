<DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./martstyle.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form name="quiz-form">
    <div class="main">
    <div class="header">
      <h1>ВИКТОРИНА О КЫРГЫЗСТАНЕ </h1>
    </div>
    <div class="container">
      <div class="quiz">
        <h2>Столица Кыргызстана</h2>
        <div class="option">
          <div class="cells">
            <input type="radio" name="city" id="c" value="capital1">
            <label for="capital1">Бишкек</label>
          </div>
         
          <div class="cells">
            <input type="radio" name="city" id="c" value="capital2">
            <label for="capital2">Нарын</label>
          </div>
        
          <div class="cells">
            <input type="radio" name="city" id="c" value="capital3">
            <label for="capital3">Ош</label>
          </div>
        
        </div>
        
      </div>
      <div class="quiz">
        <h2>Население Кыргызстана</h2>
        <div class="option">
          <div class="cells">
            <input type="radio" name="people" id="p" value="people1">
            <label for="people1">6.747,3</label>
          </div>
         
        <div class="cells">
          <input type="radio" name="people" id="p" value="people2">
          <label for="people2">5.567,2</label>  
        </div>
       
        <div class="cells">
          <input type="radio" name="people" id="p" value="people3">
          <label for="people3">9.500,7</label>  
        </div>
      
        </div>
        
      </div>
      <div class="quiz">
        <h2>Площадь Кыргызстана</h2>
        <div class="option">
          <div class="cells">
            <input type="radio" name="square" id="sq" value="meters1">
            <label for="meters1"> 1.199.000</label> 
          </div>
          
          <div class="cells">
            <input type="radio" name="square" id="sq" value="meters2">
            <label for="meters2">199.900</label> 
          </div>
         
          <div class="cells">
            <input type="radio" name="square" id="sq" value="meters3">
            <label for="meters3">299.900</label>
          </div>
         
        </div>
      
      </div>
      <div class="quiz">
        <h2>Сколько областей в Кыргызстане</h2>
        <div class="option">
          <div class="cells">
            <input type="radio" name="state" id="st" value="stats1">
            <label for="stats1">9 Областей</label>
          </div>
         
          <div class="cells">
            <input type="radio" name="state" id="st" value="stats2">
            <label for="stats2">5 Областей</label> 
          </div>
         
          <div class="cells">
            <input type="radio" name="state" id="st" value="stats3">
            <label for="stats3">7 Областей</label> 
          </div>
         
        </div>
       
      </div>
    </div>
    <button id="reset">УЗНАТЬ РЕЗУЛЬТАТ</button>
   </div>
   </form>
   <script src="./martjs.js"></script>

</body>
</html>
